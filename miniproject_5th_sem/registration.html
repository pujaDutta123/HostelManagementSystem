<!DOCTYPE html>
<html>
<head>
    <title>Hostel Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="registration-page">
     <!-- Link to the Index Page -->
     <div class="back-link">
        <a href="index.html">Back</a>
    </div>
    <div class="registration-form">
        <h2>Hostel Registration</h2>
        <form id="registration-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone Number (10 digits):</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required title="Please enter a 10-digit phone number">
            
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            
            <label for="room-number">Room Number:</label>
            <input type="text" id "room-number" required>
            
            <label for="check-in-date">Check-in Date:</label>
            <input type="date" id="check-in-date" required>
            
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
